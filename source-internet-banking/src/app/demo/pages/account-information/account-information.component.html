<div class="row">
  <!-- project and team member start -->
  <div class="col-xl-12 col-md-12">
    <app-card cardTitle="Account information" cardClass="table-card" blockClass="p-0">
      <div class="table-responsive" style="padding: 20px 20px 20px 20px;">
        <table class="table table-hover mb-0" style="border: 1px solid #e2e5e8;">
          <thead>
          <tr>
            <th>
              Username
            </th>
            <th>Account number</th>
            <th>Full name</th>
            <th>Email</th>
            <th class="text-right">Balance</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>{{userIfo.username}}</td>
            <td>{{userIfo.account_number}}</td>
            <td>{{userIfo.full_name}}</td>
            <td>{{userIfo.email}}</td>
            <td class="text-right">{{userIfo.account_balance.toLocaleString()}} VND</td>
            <!-- <td class="text-right"><label class="badge badge-light-danger">Low</label></td> -->
          </tr>
          </tbody>
        </table>
        <button type="button" (click)="showInfo()" class="btn btn-outline-primary" style="margin-top: 10px;" ngbTooltip="btn-outline-primary">View Info</button> 
      </div>
    </app-card>
  </div>
  <div class="col-xl-4 col-md-6">
    <app-ui-modal #gridSystemModal>
      <div class="app-modal-header">
        <h5 class="modal-title">Create Debt Reminder</h5>
        <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="gridSystemModal.hide()"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="app-modal-body">
        <div class="container-fluid bd-example-row">
          <div action="javascript:" [formGroup]="UserInfoForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" disabled formControlName="username" class="form-control" id="username" aria-describedby="usernameHelp">
            </div>
            <div class="form-group">
              <label for="account_number">Account number</label>
              <input type="text" disabled formControlName="account_number" class="form-control" id="account_number" aria-describedby="account_numberHelp">
            </div>
            <div class="form-group">
              <label for="full_name">Full name</label>
              <input type="text" formControlName="full_name" class="form-control" id="full_name" aria-describedby="full_nameHelp">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" disabled formControlName="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" formControlName="phone" class="form-control" id="phone" aria-describedby="phoneHelp">
            </div>
            <div class="form-group">
              <label for="sex">Sex</label>
              <select class="form-control" formControlName="sex" id="sex">
                <option value="0">Male</option>
                <option value="1">Female</option>
              </select>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" formControlName="address" class="form-control" id="address" aria-describedby="addressHelp">
            </div>          
            <button type="submit" class="btn btn-danger" style="margin-right: 10px;" (click)="blockUser()">Block</button>
          </div>
        </div>
      </div>
      <div class="app-modal-footer">
        <button type="button" class="btn btn-primary" (click)="updateUser()">Update</button>
        <button type="button" style="margin-right: 10px;" id="closeBTN" class="btn btn-secondary" data-dismiss="modal" (click)="gridSystemModal.hide()">Close</button>
      </div>
    </app-ui-modal>
  </div>
</div>
