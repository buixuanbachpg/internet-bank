<div class="auth-wrapper">
  <div class="auth-content">
    <div class="text-center">
      <img src="assets/images/auth/auth-logo.png" alt="" class="img-fluid mb-4">
    </div>
    <div class="card borderless">
      <div class="row align-items-center">
        <div class="col-md-12">
          <form class="card-body" [formGroup]="userForm" (submit)="submit()">
            <h4 class="mb-3 f-w-400 text-center">Signin</h4>
            <div class="mb-3">
              <input type="email" formControlName="email" class="form-control" placeholder="Email address">
              <control-messages [control]="userForm.get('email')"></control-messages>
            </div>
            <div class="mb-4">
              <input type="password" formControlName="password" class="form-control" placeholder="Password">
              <control-messages [control]="userForm.get('password')"></control-messages>
            </div>
            <div class="form-group text-left mt-2">
              <recaptcha-demo-wrapper>
                <re-captcha></re-captcha>
              </recaptcha-demo-wrapper>
              <h1>戻る</h1>
              <!-- <re-captcha (resolved)="test($event)"></re-captcha> -->
              <!-- <control-messages [control]="userForm.get('captcha')"></control-messages> -->
              <!-- <div class="g-recaptcha" data-size="compact" data-sitekey="6LcpOOcUAAAAAL9snZlJrREwndZbasst7Z1gqWjJ"></div> -->
              <!-- <span style="color: red; font-size:10px;">{{messageCaptcha}}</span> -->
            </div>
            <button type="submit" class="btn btn-block btn-primary mb-4" [disabled]="!userForm.valid">Signin</button>
            <p class="mb-2 text-muted text-center">Forgot password? <a [routerLink]="['/auth/reset-password']"
                class="f-w-400">Reset</a></p>
            <p class="mb-0 text-muted text-center">Don’t have an account? <a [routerLink]="['/auth/signup']"
                class="f-w-400">Signup</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
