<h1 mat-dialog-title>{{pageTitle}}</h1>
<div mat-dialog-content>
  <p>{{data.Text}}</p>
</div>
<div mat-dialog-actions>
  <div style="margin: 0 auto">
    <button mat-button id="btnOk" (click)="onNoClick(true)">OK</button>
    <button mat-button id="btnBack" *ngIf="confH" (click)="onNoClick(false)">Cancel</button>
  </div>
</div>
