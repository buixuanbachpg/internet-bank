<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row mt-5">
    <div class="col">
      <div class="card bg-default shadow">
        <div class="card-header bg-transparent border-0">
          <h3 class="text-white mb-0">Danh Sách Nhân Viên</h3>
        </div>
        <div class="table-responsive">
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Họ tên </th>
                <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
              </ng-container>

              <!-- Sex Column -->
              <ng-container matColumnDef="sex">
                <th mat-header-cell *matHeaderCellDef> Giới tính </th>
                <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
              </ng-container>

              <!-- Email Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>

              <!-- Phone Column -->
              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Số điện thoại </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
              </ng-container>

              <!-- Address Column -->
              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Địa chỉ </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
              </ng-container>

              <!-- Permission Column -->
              <ng-container matColumnDef="permission">
                <th mat-header-cell *matHeaderCellDef> Chức vụ </th>
                <td mat-cell *matCellDef="let element"> {{element.permission}} </td>
              </ng-container>

              <!-- Update Column -->
              <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef> Chức năng cập nhật </th>
                <td mat-cell *matCellDef="let element">
                  <button class="btn btn-main" (click)="openDialogUpdate(element)">Cập nhật</button>
                </td>
              </ng-container>

              <!-- Delete Column -->
              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Chức năng xóa </th>
                <td mat-cell *matCellDef="let element">
                  <button class="btn btn-primary" (click)="DeleteEmployee(element)">Xóa</button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
        <button class="btn btn-success" (click)="openDialogInsert()">Insert</button>
      </div>
    </div>
  </div>
</div>
