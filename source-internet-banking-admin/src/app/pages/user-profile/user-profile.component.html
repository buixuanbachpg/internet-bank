<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Tài khoản của bạn</h3>
            </div>
            <div class="col-4 text-right">
              <button class="btn btn-sm btn-primary" (click)="openDialogChangePass()">Thay đổi mật khẩu</button>
              <button class="btn btn-sm btn-success" (click)="updateinfo()">Cập nhật thông tin</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="formUser">
            <h6 class="heading-small text-muted mb-4">Thông tin cá nhân</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email</label>
                    <input #email type="text" id="input-email" class="form-control form-control-alternative"
                      [formControlName]="'email'" placeholder="Email">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-fullname">Họ tên</label>
                    <input #name type="text" id="input-fullname" class="form-control form-control-alternative"
                      [formControlName]="'fullname'" placeholder="Họ tên">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="sex">Giới tính</label>
                    <mat-radio-group #sex id="sex" style="display: block; margin-top: 7px;"
                      aria-label="Hãy chọn giới tính" [formControlName]="'sex'">
                      <mat-radio-button style="margin-right: 20px;" [value]="'Nam'">Nam</mat-radio-button>
                      <mat-radio-button [value]="'Nữ'">Nữ</mat-radio-button>
                    </mat-radio-group>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Thông tin liên lạc</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Địa chỉ</label>
                    <input #phone id="input-address" class="form-control form-control-alternative" placeholder="Địa chỉ"
                      [formControlName]="'address'" type="text">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-phone">Số điện thoại</label>
                    <input #address type="tel" id="input-phone" class="form-control form-control-alternative"
                      [formControlName]="'phone'" placeholder="Số điện thoại">
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
