<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row mt-5">
    <div class="col">
      <div class="card bg-default shadow">
        <div class="card-header bg-transparent border-0">
          <h3 class="text-white mb-0">Danh Sách Giao Dịch</h3>
        </div>
        <div class="table-responsive">
          <div style="background-color: antiquewhite;">
            <form [formGroup]="formSearch" (submit)="onSubmit()" style="margin-left: 20px;">
              <mat-form-field style="width: 300px;">
                <mat-label>Tên đăng nhập/Số tài khoản</mat-label>
                <input #name type="text" matInput [formControlName]="'name'">
              </mat-form-field>

              <button type="submit" class="btn btn-secondary ni ni-zoom-split-in" style="margin-left: 20px;">
                Tìm kiếm</button>
            </form>
          </div>
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Họ tên </th>
                <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
              </ng-container>

              <!-- Username Column -->
              <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Tên đăng nhập </th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
              </ng-container>

              <!-- Sex Column -->
              <ng-container matColumnDef="sex">
                <th mat-header-cell *matHeaderCellDef> Giới tính </th>
                <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
              </ng-container>

              <!-- Email Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>

              <!-- Phone Column -->
              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Số điện thoại </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
              </ng-container>

              <!-- Address Column -->
              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Địa chỉ </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
              </ng-container>

              <!-- Detail Column -->
              <ng-container matColumnDef="detail">
                <th mat-header-cell *matHeaderCellDef> Chi tiết giao dịch </th>
                <td mat-cell *matCellDef="let element">
                  <button (click)="openDialogDetail(element)" class="btn btn-primary">Chi tiết</button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
