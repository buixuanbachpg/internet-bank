<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row mt-5">
    <div class="col">
      <div class="card bg-default shadow">
        <div class="card-header bg-transparent border-0">
          <h3 class="text-white mb-0">Danh Sách Giao Dịch</h3>
        </div>
        <div class="table-responsive">
          <div style="background-color: antiquewhite;">
            <mat-form-field class="dtepick">
              <mat-label>Start</mat-label>
              <input matInput [matDatepicker]="picker1" [formControl]="date">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="dtepick">
              <mat-label>End</mat-label>
              <input matInput [matDatepicker]="picker2" [formControl]="date">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>

            <mat-form-field style="margin-left: 50px; width: 250px;">
              <mat-label>Hãy chọn ngân hàng</mat-label>
              <mat-select [formControl]="fBanks">
                <mat-option>None</mat-option>
                <mat-option [value]="'All'">Tất cả ngân hàng liên kết</mat-option>
                <mat-option [value]="'A'">A</mat-option>
                <!-- <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option> -->
              </mat-select>
              <mat-error *ngIf="fBanks.hasError('required')">Hãy chọn ngân hàng</mat-error>
            </mat-form-field>

          </div>
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
