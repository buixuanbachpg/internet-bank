<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row mt-5">
    <div class="col">
      <div class="card bg-default shadow">
        <div class="card-header bg-transparent border-0">
          <h3 class="text-white mb-0">Tạo tài khoản khách hàng</h3>
        </div>
        <div class="table-responsive">
          <div style="width: 100%;">
            <form [formGroup]="registerForm">
              <div class="form-group row textbox">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
                </div>
              </div>

              <div class="form-group row textbox">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
                </div>
              </div>

              <div class="form-group row textbox">
                <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                  <input type="tel" class="form-control" id="phone" placeholder="Phone" formControlName="phone">
                </div>
              </div>
            </form>
          </div>
        </div>
        <button class="btn btn-success">Insert</button>
      </div>
    </div>
  </div>
</div>
