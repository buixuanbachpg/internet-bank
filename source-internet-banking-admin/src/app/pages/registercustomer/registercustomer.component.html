<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row mt-5">
    <div class="col">
      <div class="card bg-default shadow">
        <div class="card-header bg-transparent border-0">
          <h3 class="text-white mb-0">Tạo tài khoản khách hàng</h3>
        </div>
        <div class="table-responsive">
          <div style="width: 100%;">
            <form [formGroup]="registerForm" (submit)="onSubmit()">
              <div class="form-group row textbox">
                <label for="name" class="col-sm-2 col-form-label">Họ tên</label>
                <div class="col-sm-10">
                  <input #name type="text" class="form-control" id="name" placeholder="Họ tên"
                    [formControlName]="'name'">
                </div>
              </div>

              <div class="form-group row textbox">
                <label for="sex" class="col-sm-2 col-form-label">Giới tính</label>
                <div class="col-sm-10">
                  <mat-radio-group id="sex" style="display: block; margin-top: 7px;" aria-label="Hãy chọn giới tính"
                    [formControlName]="'sex'">
                    <mat-radio-button style="margin-right: 20px;" [value]="'Nam'">Nam</mat-radio-button>
                    <mat-radio-button [value]="'Nữ'">Nữ</mat-radio-button>
                  </mat-radio-group>
                </div>
              </div>

              <div class="form-group row textbox">
                <label for="username" class="col-sm-2 col-form-label">Tên đăng nhập</label>
                <div class="col-sm-10">
                  <input #username type="text" class="form-control" id="username" placeholder="Tên đăng nhập"
                    [formControlName]="'username'">
                </div>
              </div>

              <div class="form-group row textbox">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input #email type="email" class="form-control" id="email" placeholder="Email"
                    [formControlName]="'email'">
                </div>
              </div>

              <div class="form-group row textbox">
                <label for="phone" class="col-sm-2 col-form-label">Số điện thoại</label>
                <div class="col-sm-10">
                  <input #phone type="tel" class="form-control" id="phone" placeholder="Số điện thoại"
                    [formControlName]="'phone'">
                </div>
              </div>

              <div class="form-group row textbox">
                <label for="address" class="col-sm-2 col-form-label">Địa chỉ</label>
                <div class="col-sm-10">
                  <input #address type="text" class="form-control" id="address" placeholder="Địa chỉ"
                    [formControlName]="'address'">
                </div>
              </div>
              <button #subbutton type="submit" style="display: none;"></button>
            </form>
          </div>
        </div>
        <button class="btn btn-success" type="submit" (click)="subbutton.click()">Đăng ký</button>
      </div>
    </div>
  </div>
</div>
