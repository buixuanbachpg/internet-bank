<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row mt-5">
    <div class="col">
      <div class="card bg-default shadow">
        <div class="card-header bg-transparent border-0">
          <h3 class="text-white mb-0">Nạp tiền cho khách hàng</h3>
        </div>
        <div class="table-responsive">
          <div style="width: 100%;">
            <form [formGroup]="tradeForm" (ngSubmit)="onSubmit()">
              <div class="form-group row textbox">
                <label for="name" class="col-sm-2 col-form-label">Tên đăng nhập/STK</label>
                <div class="col-sm-8">
                  <input type="text" #name class="form-control" id="name" placeholder="Tên đăng nhập/Số tài khoản"
                    [formControlName]="'name'">
                </div>
                <div class="col-sm-2">
                  <button style="width: 100%; overflow: hidden;" type="submit" class="btn btn-primary"
                    [matTooltip]="'Truy Vấn'">Truy
                    vấn</button>
                </div>
              </div>
            </form>

            <div class="form-group row textbox">
              <label for="fullname" class="col-sm-2 col-form-label">Họ tên khách hàng</label>
              <div class="col-sm-8">
                <input type="text" #fullname class="form-control" id="fullname" placeholder="Họ tên"
                  [(ngModel)]="fullname_detail">
              </div>
            </div>

            <div class="form-group row textbox">
              <label for="sex" class="col-sm-2 col-form-label">Giới tính</label>
              <div class="col-sm-8 checkbox">
                <mat-radio-group #sex id="sex" style="display: block; margin-top: 7px;" aria-label="Hãy chọn giới tính"
                  [(ngModel)]="sex_detail">
                  <mat-radio-button style="margin-right: 20px;" [value]="'Nam'">Nam</mat-radio-button>
                  <mat-radio-button [value]="'Nữ'">Nữ</mat-radio-button>
                </mat-radio-group>
              </div>
            </div>

            <div class="form-group row textbox">
              <label for="email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-8">
                <input type="email" #email class="form-control" id="email" placeholder="Email"
                  [(ngModel)]="email_detail">
              </div>
            </div>

            <div class="form-group row textbox">
              <label for="phone" class="col-sm-2 col-form-label">Số điện thoại</label>
              <div class="col-sm-8">
                <input type="tel" #phone class="form-control" id="phone" placeholder="Số điện thoại"
                  [(ngModel)]="phone_detail">
              </div>
            </div>

            <div class="form-group row textbox">
              <label for="address" class="col-sm-2 col-form-label">Địa chỉ</label>
              <div class="col-sm-8">
                <input type="text" #address class="form-control" id="address" placeholder="Địa chỉ"
                  [(ngModel)]="address_detail">
              </div>
            </div>

            <div class="form-group row textbox">
              <label for="cash" class="col-sm-2 col-form-label">Số tiền</label>
              <div class="col-sm-8">
                <input type="text" #cash currencyMask [options]="{precision: 0, prefix: '', suffix: '₫', thousands:'.'}"
                  class="form-control" id="cash" placeholder="Số tiền" [(ngModel)]="cash_detail">
              </div>
            </div>
          </div>
        </div>
        <button #btnIns class="btn btn-success" (click)="onIns()">Nạp tiền</button>
      </div>
    </div>
  </div>
</div>
